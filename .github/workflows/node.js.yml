name: Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  HOMEBREW_NO_INSTALL_UPGRADE: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Test Setup

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Prepare Windows Environment
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        mkdir "$env:USERPROFILE\Documents\PowerShell"
        echo $null >> "$env:USERPROFILE\Documents\PowerShell\Microsoft.PowerShell_profile.ps1"

    - name: Setup Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: yarn

    - name: Run setup
      run: yarn --frozen-lockfile --prefer-offline
