name: Main Workflow

on:
  - push
  - pull_request

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@master
    - name: Lint Script ${{ matrix.os }}
      run: shellcheck -x *.sh
    - name: Run Script
      run: bash setup.sh
