# Configuration file for the Starship prompt
# See: https://starship.rs/config/

# Don't print a new line at the start of the prompt
add_newline = false

# Configure battery symbols
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[character]
use_symbol_for_status = true

[git_branch]
symbol = "🌿 "

[git_commit]
disabled = false

[python]
pyenv_version_name = true

[conda]
symbol = "🐍 "
